<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP App | Named Entity Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 25px 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #444;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            resize: none;
            font-size: 14px;
            transition: border 0.3s;
        }
        textarea:focus {
            border-color: #4facfe;
            outline: none;
        }
        input[type="submit"] {
            margin-top: 15px;
            width: 100%;
            background: #4facfe;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #00c6ff;
        }
        .result {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            width: 100%;
        }
        .entity {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .entity:last-child {
            border-bottom: none;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        .back-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Named Entity Recognition</h1>
        <form action="/perform_ner" method="post">
            <label for="ner_text">Type your text here</label>
            <textarea id="ner_text" name="ner_text" placeholder="Enter your text..." required></textarea>
            <input type="submit" value="Perform NER">
        </form>

        {% if response %}
            <div class="result">
                {% for i in response['entities'] %}
                    <div class="entity">{{ i['type'] }} → {{ i['text'] }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="back-link">
            <a href="/profile">← Back to Profile</a>
        </div>
    </div>

</body>
</html>
