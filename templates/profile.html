<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: block;
            padding: 12px;
            background: #4facfe;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        a:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>NLP App</h1>
        <p>What would you like to do?</p>
        <ul>
            <li><a href="/ner">Named Entity Recognition</a></li>
            <li><a href="/sentiment">Sentiment Analysis</a></li>
            <li><a href="/language">Language Detection</a></li>
        </ul>
    </div>

</body>
</html>
