<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 25px 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 420px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #444;
        }
        textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            resize: none;
            font-size: 14px;
            transition: border 0.3s;
        }
        textarea:focus {
            border-color: #4facfe;
            outline: none;
        }
        input[type="submit"] {
            margin-top: 15px;
            width: 100%;
            background: #4facfe;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #00c6ff;
        }
        .result {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .back-link {
            text-align: center;
            margin-top: auto;
        }
        .back-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <h1>Language Detection</h1>
            <form action="/perform_language" method="post">
                <label>Type your text here</label>
                <textarea name="language_text" placeholder="Enter your text..." required></textarea>
                <input type="submit" value="Detect Language">
            </form>

            {% if response %}
            <div class="result">
                {% for i in response['languages'] %}
                    {% for j in i %}
                    <div class="entity">{{ j }} → {{ "%.2f"|format(i[j]) }}</div>
                    {% endfor %}
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <div class="back-link">
            <a href="/profile">← Back to Profile</a>
        </div>

    </div>

</body>
</html>
