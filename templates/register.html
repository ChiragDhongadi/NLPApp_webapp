<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NLP APP | Register Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    h3 {
      margin-bottom: 20px;
      color: #666;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin: 8px 0 4px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4facfe;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.3);
    }

    input[type="submit"] {
      width: 100%;
      background: #4facfe;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #00c6ff;
    }

    p {
      margin-top: 15px;
      color: #333;
    }

    a {
      color: #4facfe;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>NLP App</h1>
    <h3>Register Here</h3>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <form action="/perform_registration" method="post">
      <label>Name</label>
      <input type="text" name="user_name" required>

      <label>Email</label>
      <input type="email" name="user_email" required>

      <label>Password</label>
      <input type="password" name="user_password" required>

      <input type="submit" value="Register">
    </form>

    <p>Already a member? <a href="/">Login Here</a></p>
  </div>

</body>
</html>
